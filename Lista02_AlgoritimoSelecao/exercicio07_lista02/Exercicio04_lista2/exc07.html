<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lógica e Algoritmos - Exercícios</title>
</head>

<body>

    <script type="text/javascript">
        <!-- insira seu código aqui -->

      // Função para calcular a comissão de um corretor
function calcularComissao(valorVenda) {
    if (valorVenda > 50000) {
        return valorVenda * 0.12;
    } else if (valorVenda >= 30000 && valorVenda <= 50000) {
        return valorVenda * 0.095;
    } else {
        return valorVenda * 0.07;
    }
}

// Dados dos corretores
var corretores = [];
var totalVendasEmpresa = 0;

// Loop para entrada dos dados de cada corretor
for (var i = 1; i <= 3; i++) {
    var nome = prompt("Digite o nome do corretor " + i + ":");
    var valorVenda = parseFloat(prompt("Digite o valor da venda do corretor " + i + ":"));

    // Adiciona os dados do corretor à lista de corretores
    corretores.push({ nome: nome, venda: valorVenda });

    // Incrementa o total de vendas da empresa
    totalVendasEmpresa += valorVenda;
}

// String para armazenar o relatório
var relatorio = "Relatório de Vendas:\n\n";

// Loop para calcular a comissão de cada corretor e montar o relatório
corretores.forEach(function(corretor) {
    var comissao = calcularComissao(corretor.venda);
    relatorio += "Nome: " + corretor.nome + "\n";
    relatorio += "Valor da Venda: R$" + corretor.venda.toFixed(2) + "\n";
    relatorio += "Comissão: R$" + comissao.toFixed(2) + "\n\n";
});

// Adiciona o total de vendas da empresa ao relatório
relatorio += "Total de vendas da empresa: R$" + totalVendasEmpresa.toFixed(2);

// Exibe o relatório em um alert
alert(relatorio);

    </script>
    
</body>
</html>
