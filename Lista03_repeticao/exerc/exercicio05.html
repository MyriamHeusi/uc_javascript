v=<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lógica e Algoritmos - Exercícios</title>
</head>

<body>
<!--Elabore um algoritmo que imprima todos os números pares
compreendidos entre 85 e 907. 
O algoritmo deve também calcular e mostrar a soma desses valores.-->

    <script type="text/javascript">
        <!-- insira seu código aqui -->

        let somaPares = 0;
    
    // Percorrendo todos os números entre 85 e 907
        for (let contador = 10; contador <= 21; contador++) {

  // Verificando se o número é par
         if (contador % 2 == 0) {

    // Imprimindo o número par
    document.writeln("<p>" + contador + "</p>");

    // Adicionando o número par à soma
        somaPares += contador;
  }
}

// Exibindo a soma dos números pares

document.writeln("<p>");
document.writeln("A soma dos números pares é:", somaPares);
document.writeln("</p>");

    </script>
    
</body>
</html>
