    <meta charset="utf-8">

    <title>Seja Bem-Vindo!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Define a fonte padrão para o corpo da página como Roboto e um backup sans-serif */
        body {
            font-family: 'Roboto', sans-serif;
            /* Define a cor de fundo para o corpo da página */
            background-color: #f5f5f5;
            /* Remove as margens e preenchimentos padrão do corpo da página */
            margin: 0;
            padding: 0;
        }
    
        /* Estilo para o contêiner que envolve todo o conteúdo */
        .container {
            /* Define a largura máxima do contêiner */
            max-width: 800px;
            /* Centraliza o contêiner horizontalmente na página */
            margin: 0 auto;
            /* Adiciona um espaço interno de 20 pixels ao redor do contêiner */
            padding: 20px;
            /* Centraliza o texto dentro do contêiner */
            text-align: center;
        }
    
        /* Estilo para os cabeçalhos <h1> */
        h1 {
            /* Define o tamanho da fonte do cabeçalho */
            font-size: 36px;
            /* Define a cor do texto do cabeçalho */
            color: #333;
            /* Adiciona uma margem inferior de 20 pixels ao cabeçalho */
            margin-bottom: 20px;
        }
    
        /* Estilo para os parágrafos <p> */
        p {
            /* Define o tamanho da fonte do parágrafo */
            font-size: 18px;
            /* Define a cor do texto do parágrafo */
            color: #666;
            /* Adiciona uma margem inferior de 20 pixels ao parágrafo */
            margin-bottom: 20px;
        }
    
        /* Estilo para a lista não ordenada <ul> */
        ul {
            /* Remove os marcadores de lista padrão */
            list-style: none;
            /* Remove o preenchimento padrão e as margens da lista */
            padding: 0;
            margin: 0;
            /* Define o layout flexível para os itens da lista */
            display: flex; /* Esta é a propriedade que permite o layout em linha */
            /* Permite que os itens quebrem para a próxima linha se não couberem */
            flex-wrap: wrap; /* Esta propriedade garante que os itens quebrem para a próxima linha se não couberem */
            /* Alinha os itens horizontalmente ao centro */
            justify-content: center; /* Esta propriedade alinha os itens horizontalmente ao centro */
        }
    
        /* Estilo para os itens da lista <li> */
        li {
            /* Adiciona uma margem de 10 pixels em todos os lados do item da lista */
            margin-top:  20px;
            margin-right:  20px;
            margin-left:  20px;
            margin-bottom:  20px;
        }
    
        /* Estilo para os links <a> */
        a {
            /* Remove o sublinhado padrão dos links */
            text-decoration: none;
            /* Define a cor do texto dos links */
            color: #fff;
            /* Define a cor de fundo dos links */
            background-color: #007bff;
            /* Adiciona preenchimento de 10 pixels na parte superior e inferior e 20 pixels na esquerda e direita */
            padding: 10px 20px;
            /* Adiciona bordas arredondadas de 5 pixels aos links */
            border-radius: 5px;
            /* Adiciona uma transição suave de 0.3 segundos à cor de fundo dos links */
            transition: background-color 0.3s;
        }
    
        /* Estilo para os links quando o mouse está sobre eles */
        a:hover {
            /* Define uma cor de fundo mais escura para os links quando o mouse está sobre eles */
            background-color: #0056b3;
        }
    </style>
</head>
